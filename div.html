<!DOCTYPE html>
<html>

<head>
    <title>Select and Unselect Div</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 10px;
        }

        .box.selected {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="box" onclick="toggleSelect(this)"></div>
    <div class="box" onclick="toggleSelect(this)"></div>
    <div class="box" onclick="toggleSelect(this)"></div>

    <script>
        function toggleSelect(div) {
            const selected = div.classList.toggle("selected");
            div.style.backgroundColor = selected ? "blue" : "red";
        }
    </script>
</body>

</html>
