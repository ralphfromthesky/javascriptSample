<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .main {
        display: flex;
        align-items: center;
        flex-direction: row;
    }

    .innerDiv {
        height: 15vh;
        width: 10vw;
        border: 2px solid black;
        margin: 5px;
    }
</style>

<body>

    <div class="main">
        <div class="innerDiv"></div>
        <div class="innerDiv"></div>
        <div class="innerDiv"></div>
    </div>



    <script>
        let innerDiv = document.querySelectorAll(".innerDiv");
        let selectDiv = []

        innerDiv.forEach(div => {
            div.addEventListener('click', () => {
                if (div.style.backgroundColor === "red") {
                    div.style.backgroundColor = "white";
                    selectDiv.splice(selectDiv.indexOf(div));
                } else if (selectDiv.length < 2) {
                    div.style.backgroundColor = "red";
                    selectDiv.push(div)
                }
            })
        })
    </script>

</body>

</html>
