<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 10px grey;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            margin: 1px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 5px grey;
            width: 100%;
            max-width: 300px;
        }

        input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 2px 2px 6px skyblue;
            background-color: blue;
            color: white;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Login</h2>
            <form onsubmit="return validateForm()">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" placeholder="Enter your ID">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <input type="submit" value="Submit">
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <button onclick="createDiv()"> create divs</button>
    <script>
        function validateForm() {
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;
            if (id == "Write any ID here" && password == "Write any password here") {
                return true;
            } else {
                document.getElementById("error-message").innerHTML = "Invalid ID or password.";
                return false;
            }
        }

        const createDiv = () => {

            var newDiv = document.createElement("div");

            // generate a random text to put inside the div
            var randomText = "Text " + Math.floor(Math.random() * 100);

            // set the div's text content
            newDiv.textContent = randomText;

            // generate a random color for the div's background
            var randomColor = Math.floor(Math.random() * 16777215).toString(16);
            newDiv.style.backgroundColor = "#" + randomColor;

            // add the div to the document
            document.body.appendChild(newDiv);

            // set the div's position to a random location on the page
            var pageWidth = document.body.clientWidth;
            var pageHeight = document.body.clientHeight;
            var randomX = Math.floor(Math.random() * (pageWidth - 100));
            var randomY = Math.floor(Math.random() * (pageHeight - 100));
            newDiv.style.position = "absolute";
            newDiv.style.left = randomX + "px";
            newDiv.style.top = randomY + "px";

        }
    </script>
</body>

</html>
