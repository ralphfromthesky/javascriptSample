<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

<form id="search"> <!-- Added an id to the form -->
    <input type="text" id="nameInput">
    <button type="submit">Submit</button> <!-- Added type attribute for the button -->
</form>
<ul id="results"></ul> <!-- Added an element to display results -->

<script>
const nameList = ['anna', 'marie', 'elsa'];
const $searchInput = $('#nameInput'); // Corrected the ID here
const $results = $('#results');

$('#search').submit((e) => {
    e.preventDefault();
    searchNames();
});

const searchNames = () => {
    const searchValue = $searchInput.val().trim();
    if (searchValue === '') {
        alert('Input a name, please.');
        return;
    } else {
        const matchNames = nameList.filter((name) => {
            return name.includes(searchValue);
        });

        $results.empty();

        if (matchNames.length > 0) {
            matchNames.forEach((match) => {
                $results.append(`<li>${match}</li>`);
            });
        } else {
            $results.append('No names found');
        }
    }
};
</script>
</body>
</html>
