<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Document</title>

</head>
<body>
    <h1>ajax</h1>

    <button id="aj">show products</button>
    <div class="prod">

    </div>
    <script>
        $(() => {

            $('#aj').click(() => {
                $.ajax({
                    url: 'https://dummyjson.com/products',
                    type: 'GET',
                    dataType: 'json',
                    success: ((response) => {
                        response.array.forEach(p => {
                            $('.prod').textContent(p.title)
                        });
                    }),
                    error: (() => {
                        alert('failed!')
                    })
    
                })
            })

        })
    </script>
</body>
</html>
