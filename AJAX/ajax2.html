<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example with jQuery</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <button id="fetchButton">Fetch Posts</button>
    <ul id="posts-container"></ul>

    <script>
        $(document).ready(function () {
            // Define a click event for the button
            $('#fetchButton').click(function () {
                // Use jQuery's AJAX function to make a GET request to JSONPlaceholder API
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        // Clear the previous content
                        $('#posts-container').empty();

                        // Check if the response contains valid data
                        if (data && Array.isArray(data)) {
                            // Iterate over the posts and display them
                            data.forEach(function (post) {
                                $('#posts-container').append('<li>' + post.title + '</li>');
                            });
                        } else {
                            $('#posts-container').html('No posts available');
                        }
                    },
                    error: function (error) {
                        console.error('Error fetching data:', error);
                    }
                });
            });
        });
    </script>
</body>

</html>
