<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .subMain {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

        }

        .inside {
            height: 15vh;
            width: 12vw;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="subMain" id="subMain">
            <div class="inside"></div>
            <div class="inside"></div>
            <div class="inside"></div>
            <div class="inside"></div>
            <div class="inside"></div>
            <div class="inside"></div>
        </div>
    </div>
    <script>
        let insideDivs = document.querySelectorAll(".inside");
        let selectedDivs = [];
      
        insideDivs.forEach(divs => {
          divs.addEventListener("click", () => {
            if (divs.style.backgroundColor === "red") {
              divs.style.backgroundColor = "white";
              selectedDivs.splice(selectedDivs.indexOf(divs), 1);
            } else if (selectedDivs.length < 3) {
              divs.style.backgroundColor = "red";
              selectedDivs.push(divs);
            }
          
          })
        });
      </script>
      

</body>

</html>
