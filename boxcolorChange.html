    <title>Document</title>
    <style>
        body {

            grid-template-columns: repeat(5, 1fr);
        }

        .box {

            width: 30px;
            border: 2px solid black;
            margin: 2px;
        }
    </style>
</head>

<body>

        let box;


        const createDiv = () => {
            for (i = 0; i < 20; i++) {
                let box = document.createElement('div');
                box.classList.add('box')
                container.appendChild(box);
            }
        }

    </script>

</body>

</html>
