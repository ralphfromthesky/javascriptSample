<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button id="addElement">Add</button>
    <div class="main">

    </div>

<script>
    const addElement = document.getElementById('addElement');
    const main = document.querySelector('.main')

    addElement.addEventListener('click', () => addEL())
    const addEL = () =>{
        const randomNum = [];
        randomNum.push(Math.floor(Math.random() * (999999 - 100000 + 1)) + 100);
        const newElement = document.createElement('div');
        newElement.style.backgroundColor = 'red';
        newElement.style.height = '10vh';
        newElement.textContent = randomNum;

        main.appendChild(newElement)
    }

</script>
</body>
</html>
