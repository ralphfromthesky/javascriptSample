<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 10px;
            gap: 10px;

        }
    </style>
</head>

<body>
    <div class="main">
        <button class="btn">A</button><button class="btn">B</button><button class="btn">C</button><button
            class="btn">D</button><button class="btn">E</button>
    </div>

    <script>
        const btn  = document.querySelectorAll('.btn');

        btn.forEach((btns) => {
            btns.addEventListener('click', function (bts){
                btns.style.display = 'none';
            })
        })
    </script>
</body>

</html>
