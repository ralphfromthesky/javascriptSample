<body>
    <button id="callApi"> call api</button>
<div class="main"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>

apiCall.addEventListener('click', (() => {
    callJson()

}))

    const response = await axios.get(api_key);
    console.log(response)
}
</script>
